<head>
    <style>
        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;

            width: 300px;
            height: 200px;

            border: 2px solid white;
            border-radius: 12px;
            overflow: hidden;

            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            z-index: 1000;
        };
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
    <script src="face-api.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</head>
<body style="margin:0; background: black">
    <div id=left-eye style="
        margin: 0;
        height: 100vh;
        width: 50vw;
        position: relative;
        left: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        font-family: consolas; 
        font-size: x-large;
        overflow: hidden;
        -webkit-box-reflect: right 0px;
        ">
        <div id="container" style="position: relative; width: 65vw; height: 65vh;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red;">
                +
            </div>
            <div id="time" style="color: red; position: absolute; top: 10px; left: 10px;"></div>
            <div id="heading" style="color: red; position: absolute; bottom: 300px; right: 20px;">Heading: 123</div>
            <div id="speed" style="color: red; position: absolute; bottom: 280px; right: 20px;">Speed: 1234</div>
            <div id="altitude" style="color: red; position: absolute; bottom: 260px; right: 20px;">Altitude: 12345</div>
            <div id="minimap"></div>
            <video id="inputVideo" onplay="onPlay(this)" style="opacity: 1;" autoplay muted></video>
        </div>
        <div id="other-overlay" style="position: absolute; height:100vh; width:50vw"></div>
    </div>
</body>
