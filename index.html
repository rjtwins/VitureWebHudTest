    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>

    <script>
        let videoEl;
        let canvas;

        const MODEL_URL = '/models';

        $(document).ready(function() {
            startCamera();

            updateTime();
        });


        window.addEventListener("deviceorientationabsolute", (event) => {

        window.addEventListener("deviceorientation", (event) => {

        async function startCamera(){

            // await faceapi.loadFaceExpressionModel(MODEL_URL);
            // await faceapi.loadFaceLandmarkModel(MODEL_URL);
            // await faceapi.loadFaceLandmarkTinyModel(MODEL_URL);
            // await faceapi.loadFaceRecognitionModel(MODEL_URL);
            // await faceapi.loadMtcnnModel(MODEL_URL);
            // await faceapi.loadSsdMobilenetv1Model(MODEL_URL);
            // await faceapi.loadTinyFaceDetectorModel(MODEL_URL);

            canvas = document.getElementById('overlay');

                { video: {} },
                stream => videoEl.srcObject = stream,

            setInterval(() => updateLocation(), 1000);

        async function onPlay(params) {
            // setInterval(async () => {

            //     const detections = await faceapi.detectAllFaces(videoEl).withFaceExpressions()

            //     const displaySize = { width: videoEl.clientWidth, height: videoEl.clientHeight }
            //     faceapi.matchDimensions(canvas, displaySize)
                
            //     const overlay = document.getElementById("other-overlay");
            //     overlay.innerHTML = "";
                
            //     if(detections.length <= 0)
            //         return;

            //     console.log(detections);
            //     detections.forEach(detection => drawDetection(detection))

            // }, 50);
        }

        function drawDetection(detection) {
            const box = detection.detection.box;
            var x = box.x/detection.detection.imageWidth * window.innerWidth;
            var y = box.y/detection.detection.imageHeight * window.innerHeight;
            
            var elem = document.createElement("div");
            elem.style.position = "absolute";
            elem.style.border = "2px solid red";
            elem.style.left = x + "px";
            elem.style.top = y + "px";
            elem.style.width = "5px";
            elem.style.height = "5px";
            const overlay = document.getElementById("other-overlay");
            overlay.appendChild(elem);
        }

        function updateTime(){
            setInterval(() => {                
                const time = new Date();
                const timeString = time.getHours().toString().padStart(2, '0') + ':' +
                                   time.getMinutes().toString().padStart(2, '0') + ':' +
                                   time.getSeconds().toString().padStart(2, '0');
                document.getElementById("time").innerText = timeString;
            }, 500);
        }

        function updateLocation(){
            navigator.geolocation.watchPosition((pos) => {
                const location = {
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude
                };

                heading = pos.coords?.heading ?? null;
                altitude = pos.coords?.altitude ?? null;
                speed = pos.coords?.speed ?? null;

                map.setView([location.lat, location.lng], 15);
                marker.setLatLng([location.lat, location.lng]);

                document.getElementById("heading").innerText = "Heading: " + (heading?.toFixed(2) ?? "N/A");
                document.getElementById("altitude").innerText = "Altitude: " + (altitude !== null ? altitude.toFixed(2) + " m" : "N/A");
                document.getElementById("speed").innerText = "Speed: " + (speed !== null ? speed.toFixed(2) + " m/s" : "N/A");
            });
        }

        let map;
        let marker;
        let heading;
        let altitude;
        let speed;

        function initMap() {
            map = L.map('minimap').setView([37.5665, 126.9780], 13); // Seoul
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 10,
                zoomControl: false,
                dragging: false,
                scrollWheelZoom: false,
                doubleClickZoom: false,
                boxZoom: false,
                keyboard: false,
                touchZoom: false
            }).addTo(map);

            marker = L.marker([37.5665, 126.9780]).addTo(map);
            updateLocation();
        }
    
        function toggleOptions(){
            const options = document.getElementById("options");
            if(options.style.display != "none"){
                options.style.display = "none";
                options.style.opacity = "0";
            } else {
                options.style.display = "block";
                options.style.opacity = "1";
            }
        }

        addEventListener("keydown", (event) => 
        { 
            if(event.key == "+")
                zoomPlus();
            if(event.key == "-")
                zoomMin();
        });

        let currentVW = 100;
        let currentVH = 100;
        function zoomPlus(){
            container = document.getElementById("container");
            currentVW += 1;
            currentVH += 1;
            container.style.width = currentVW + "vw";
            container.style.height = currentVH + "vh";
        }

        function zoomMin(){
            container = document.getElementById("container");
            currentVW -= 1;
            currentVH -= 1;
            container.style.width = currentVW + "vw";
            container.style.height = currentVH + "vh";
        }
    </script>
</head>
<body style="
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    font-family: consolas; 
    font-size: x-large;
    overflow: hidden;
    ">
    <div id="container" style="position: relative; width: 100vw; height: 100vh;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red;">
            +
        </div>
        <button onclick="toggleOptions()" style="position: absolute; top: 10px; right: 10px;">X</button>
        <div id="options" style="position: absolute; top: 30px; right: 10px; background-color: rgba(0,0,0,0.5); color: white; padding: 10px;">
            <label onclick="zoomPlus()">+</label><br/>
            <label onclick="zoomMin()">-</label><br/>
        </div>
        <div id="time" style="color: red; position: absolute; top: 10px; left: 10px;"></div>
        <div id="heading" style="color: red; position: absolute; bottom: 300px; right: 20px;">Heading: 123</div>
        <div id="speed" style="color: red; position: absolute; bottom: 280px; right: 20px;">Speed: 1234</div>
        <div id="altitude" style="color: red; position: absolute; bottom: 260px; right: 20px;">Altitude: 12345</div>
        <div id="minimap"></div>
        <div>
            <video id="inputVideo" onplay="onPlay(this)" style="position: absolute; opacity: 0; width: 1080px; height: auto;" autoplay muted></video>
            <canvas id="overlay" style="position: absolute; width: 100vw; height: 100vh; background-color: transparent;">
            </canvas>
        </div>
        <div id="other-overlay" style="position: relative; width: 100vw; height: 100vh;">
        </div>
    </div>
</body>
